<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabs 2 Accordion Responsive</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="tab-container">
        <input type="radio" id="tab-1" name="accordion-tabs" checked>
        <label for="tab-1">Tab 1</label>
        <div class="tab-content">
            <img src="images/alvin-lenin-2ta8OjluZuI-unsplash.jpg">
            <div class="tab-txt">
                <h3>Tab 1</h3>
                <p>Content for the first tab</p>
            </div>
        </div>
        <input type="radio" id="tab-2" name="accordion-tabs">
        <label for="tab-2">Tab 2</label>
        <div class="tab-content">
            <img src="images/cody-scott-milewski-5JERurjLmrA-unsplash.jpg">
            <div class="tab-txt">
                <h3>Tab 2</h3>
                <p>Content for the second tab</p>
            </div>
        </div>
        <input type="radio" id="tab-3" name="accordion-tabs">
        <label for="tab-3">Tab 3</label>
        <div class="tab-content">
            <div class="tab-txt">
                <h3>Tab 3</h3>
                <p>Content for the third tab</p>
            </div>
        </div>
        <input type="radio" id="tab-4" name="accordion-tabs">
        <label for="tab-4" class="last-tab">Tab 4</label>
        <div class="tab-content">
            <img src="images/craig-bradford-pV_Ec0n9VN4-unsplash.jpg">
            <div class="tab-txt">
                <h3>Tab 4</h3>
                <p>Content for the second tab</p>
            </div>
        </div>
    </div>
</body>
</html>
